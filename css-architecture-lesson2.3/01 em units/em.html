<!doctype html>
<html>
    <head>
        <title>CSS Architectures - 2.3 - em units</title>
    </head>
    <body>
        <div style="font-size:24pt; height: 3em; background-color:#eee"
             class="js-container">
        The div height is 48px
        </div>
        <div>
            Font size:
            <button class="js-18pt">18 pt</button>
            <button class="js-36pt">36 pt</button>
            <button class="js-54pt">54 pt</button>
            <button class="js-72pt">1 inch</button>
            <button class="js-90pt">90 pt</button>
        </div>
        <div>
            Container:
            <button class="js-1em">1 em</button>
            <button class="js-2em">2 em</button>
            <button class="js-3em">3 em</button>
            <button class="js-4em">4 em</button>
            <button class="js-5em">5 em</button>
        </div> 
        <script src="em.js"></script>   
    </body>
</html>
