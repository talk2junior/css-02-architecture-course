<!doctype html>
<html>
    <head>
        <title>CSS Architectures</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Instructions</h1>

        <p>This example uses SASS. If you would like to modify and recompile the code, watch Lesson 5.1 for instructions on how to install and use SASS. Then modify the .scss file, and generate style.css.</p>

        <h1>Inheritance</h1>

        <div class="rectangle"></div>
        <div class="rectangle--rounded"></div>
        <div class="rectangle--green"></div>
        <div class="rectangle--rounded--green"></div>

        <h1>Composition</h1>

        <div class="my-rectangle"></div>
    </body>
</html>
